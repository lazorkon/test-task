<div>
    <filter-form on-reset="$ctrl.onFilterReset()" on-search="$ctrl.onFilterSearch(filter)"></filter-form>

    <div class="list-group" infinite-scroll="$ctrl.loadMore()" infinite-scroll-disabled="$ctrl.infiniteScrollDisabled" infinite-scroll-distance="1">
        <a ng-repeat="album in $ctrl.list | limitTo: $ctrl.listLimit track by album.id" class="list-group-item" href="#" ui-sref="photos(::{albumId: album.id})">
            <h4 class="list-group-item-heading">{{::album.title}}</h4>
            <div class="row">
                <div ng-repeat="photo in ::album.photos" class="col-md-2">
                    <div class="thumbnail">
                        <img ng-src="{{::photo.thumbnailUrl}}" class="album-photo-thumb" alt="{{::photo.title}}">
                    </div>
                </div>
            </div>
        </a>
    </div>

</div>
